<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title th:text="${produto.nome}">CatÃ¡logo BÃ©lico</title>

  <link rel="stylesheet" th:href="@{/Styleproduto.css}"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

  
</head>

<body>

  <div th:replace="fragments/header :: cabecalho"></div>  

<section class="hero"> 
  <!-- Mostra a categoria usando o produto principal -->
  <h1 th:text="${produto.categoria.nome}">Categoria</h1>

</section>

<section class="container">
      


      <div th:if="${produto.imagens != null and #lists.size(produto.imagens) > 0}">
        <div th:id="'carouselProduto_' + ${produto.id}" class="carousel slide mb-4" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div th:each="img, iterStat : ${produto.imagens}"
                 th:class="'carousel-item' + (${iterStat.index == 0} ? ' active' : '')">
              <img th:src="@{'/uploads/' + ${img.nomeArquivo}}" class="d-block mx-auto" alt="Imagem do produto">
            </div>
          </div>

          <button class="carousel-control-prev" type="button"
                  th:attr="data-bs-target='#carouselProduto_' + ${produto.id}" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
          </button>
          <button class="carousel-control-next" type="button"
                  th:attr="data-bs-target='#carouselProduto_' + ${produto.id}" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
          </button>
        </div>
      </div>

      <h1 th:text="${produto.nome}"><strong>Nome do Produto</strong></h1>

     <p style="font-size: 1.1rem; text-align: left; white-space: pre-wrap;" 
      th:utext="${#strings.replace(produto.descricaoCompleta, '\n', '<br/>')}"></p>

  
           <!-- BotÃ£o "Adicionar ao Carrinho" com dados do produto -->
           
           <button class="btn btn-primary add-to-cart-btn" 
                    th:attr="data-id=${produto.id}, data-name=${produto.nome}, data-price=${produto.preco}, data-image=@{'/uploads/' + ${#lists.size(produto.imagens) > 0 ? produto.imagens[0].nomeArquivo : 'placeholder.jpg'}}">
                Adicionar ao Carrinho  ðŸ›’
            </button>
        

            <!-- Nova SeÃ§Ã£o do Carrinho de Compras -->
<section id="cart-section" class="cart-section container">
    <h2 class="h4 text-center mb-4"><i class="fas fa-shopping-cart me-2"></i> Seu Carrinho</h2>
    <div id="cart-content">
        <!-- Lista de Itens do Carrinho -->
        <ul  id="cart-list" class="list-group list-group-flush">
            <!-- Itens do carrinho serÃ£o inseridos aqui pelo JavaScript -->
        </ul>
        <div class="d-flex justify-content-between align-items-center mt-3 pt-3 border-top">
            <h5 class="mb-0">Total:</h5>
            <span id="cart-total" class="h3 fw-bold text-primary">R$ 0,00</span>
        </div>
        
        <!-- BotÃ£o para enviar mensagem via WhatsApp -->
        <button id="send-whatsapp-btn" class="btn btn-success w-100 mt-3">
            <i class="fab fa-whatsapp me-2"></i> Enviar Pedido via WhatsApp
        </button>
    </div>
</section>

<script src="/js/cart.js"></script>
 
     <footer>
    <div class="container">
      <p>&copy; 2025 CP TÃ¡tica. Todos os direitos reservados.</p>
    </div>
  </footer>
</body>
</html>
