<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Novo Produto</title>

    <link rel="stylesheet" th:href="@{/novoStyle.css}"/>
   
</head>

<body>
    <!-- Header -->
    <div th:replace="fragments/header :: cabecalho"></div>

    <!-- Conteúdo principal -->
    <main class="form-cadastro">
        <h1>Cadastrar Novo Produto</h1>

        <form th:action="@{/cptadmin/salvar}" method="post" enctype="multipart/form-data">
            <fieldset>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="descricaolink">Descrição do Link (curto):</label>
                <textarea id="descricaolink" name="descricaolink" rows="2" required></textarea>

                <label for="descricaoCompleta">Descrição Completa:</label>
                <textarea id="descricaoCompleta" name="descricaoCompleta" rows="4" required></textarea>

                <label for="preco">Preço:</label>
                <input type="number" step="0.01" id="preco" name="preco" required>


                    <!---
                <label for="imagens">Imagem do Produto:</label>
                <input type="file" id="imagens" name="imagem" multiple required> -->

            <label for="imagens">Selecione as fotos:</label>
            <input type="file" id="imagens" name="imagem" accept="image/*" multiple onchange="previewFotos(event)">
              <div id="preview-container" style="display:flex; flex-wrap:wrap; gap:10px; margin-top:10px;"></div>           



                <label for="categoria">Categoria:</label>
                <select id="categoria" name="categoriaId" required>
                    <option value="" disabled selected>Selecione uma categoria</option>
                    <option th:each="categoria : ${categorias}"
                            th:value="${categoria.id}"
                            th:text="${categoria.nome}">
                    </option>
                </select>

                <button type="submit">Salvar Produto</button>
            </fieldset>
        </form>

        <div class="link-voltar">
            <a th:href="@{/cptadmin}">Voltar para lista de produtos</a>
        </div>
    </main>

    <script src="/js/novo.js"></script>

     <footer>
    <div class="container">
      <p>&copy; 2025 CP Tática. Todos os direitos reservados.</p>
    </div>
  </footer>

</body>
</html>
