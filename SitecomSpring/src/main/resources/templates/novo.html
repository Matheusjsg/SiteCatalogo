

<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
 
<head>

    <meta charset="UTF-8">
    <title>Novo Produto</title>
    <!-- Opcional -->
    <style>

        body {
            font-family: Arial, sans-serif, ;
            padding: 30px;
            background-color: #f3f3f3;
            justify-content: center;
        
        }
        form {
            max-width: 500px;
            background: rgb(24, 18, 18);
            padding: 20px;
            border-radius: 10px;
            justify-content: center;
        }
        label, input, textarea, select {
            display: block;
            width: 100%;
            margin-top: 10px;
        }
        button {
            margin-top: 20px;
            padding: 10px;
            background: #0066cc;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #004d99;
        }
    </style>
</head>

<body>

  <div th:replace="fragments/header :: cabecalho"></div>  
  
    <h1>Cadastrar Novo Produto</h1>

    <form th:action="@{/cptadmin/salvar}" method="post" enctype="multipart/form-data">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="descricaolink">Descrição do Link (curto) :</label>
        <textarea id="descricaolink" name="descricaolink" rows="2" required></textarea>

        <label for="descricaoCompleta">Descrição Completa:</label>
        <textarea id="descricaoCompleta" name="descricaoCompleta" rows="4" required></textarea>

        <label for="preco">Preço:</label>
        <input type="number" step="0.01" id="preco" name="preco" required>

        <label for="imagens">URL da Imagem:</label>
        <input type="file" name="imagem"/>

          <label for="categoria">Categoria:</label>
    <select id="categoria" name="categoriaId" required>
        <option value="" disabled selected>Selecione uma categoria</option>
        <option th:each="categoria : ${categorias}"
                th:value="${categoria.id}"
                th:text="${categoria.nome}">
        </option>
    </select>

        <button type="submit">Salvar Produto</button>
    </form>

    <p><a th:href="@{/produtos}">Voltar para lista de produtos</a></p>

</body>
</html>
